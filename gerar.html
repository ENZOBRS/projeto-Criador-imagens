<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Imagens - IA</title>
  <link rel="stylesheet" href="estilos/estilo.css" />
</head>
<body>
  <section>
    <h1>Inteligência Artificial</h1>

    <form>
      <label for="descricao">Descrição da imagem:</label>
      <textarea id="descricao" name="descricao" placeholder="Ex: Um robô andando na lua."></textarea>

      <label for="estilo">Estilo da imagem:</label>
      <select id="estilo" name="estilo">
        <option value="realista">Realista</option>
        <option value="cartoon">Cartoon</option>
        <option value="pintura">Pintura</option>
      </select>

      <input type="submit" value="Gerar Imagem">
    </form>

    <a href="index.html" class="voltar">Voltar</a>
  </section>
</body>
</html>
